<!DOCTYPE html>
<html>
<head>
  <title>Techstitution</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="css/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <p id="techstitution" class="main">Techstitution</p>
  <div class="container">
    <h3>Forma e regjistrimit te pikave kufitare</h3>
    <form>
      <div class="form-group">
        <h2>1</h2>
        <label for="pika kufitare">Pika kufitare</label>
          <select class="selectpicker">
            <option>Zgjedh piken kufitare</option>
            <option>Hani i Elezit</option>
            <option>Vermice</option>
            <option>Qafe e Prushit</option>
            <option>Qafe e Morines</option>
            <option>Kulle</option>
            <option>Bernjak</option>
            <option>Jarinje</option>
            <option>Merdare</option>
            <option>Mutivode</option>
            <option>Dheu i bardhe</option>
            <option>Mucibabe</option>
            <option>Glloboqice</option>
          </select>
       <h2>2</h2>
        <p><b>Hyrje</b></p>
          <div class="form-group">
             <label for="minuta">Minimum</label>
             <input type="number">minuta</input><br>
             <br>
             <label for="minuta">Maximum</label>
             <input type="number">minuta</input>
           </div>
        <p><b>Dalje</b></p>
          <div class="form-group">
             <label for="minuta">Minimum</label>
             <input type="number">minuta</input><br>
             <br/>
             <label for="minuta">Maximum</label>
             <input type="number">minuta</input>
           </div>
      <h2>3</h2>
       <p><b>Hyrje</b></p>
          <div class="form-group">
            <label for="minuta">Minimum</label>
            <input type="number">metra</input>
            <br/>
            <label for="minuta">Maximum</label>
            <input type="number">metra</input><br>
          </div>
       <p><b>Dalje</b></p>
        <div class="form-group">
            <label for="minuta">Minimum</label>
            <input type="number">metra</input><br>
            <br/>
           <label for="minuta">Maximum</label>
           <input type="number">metra</input>
       </div>
          <br/>
         <button type="button" class="btn btn-primary">Dergo</button>
         <button type="button" class="btn btn-primary">Fshij</button>
      </div>
    </div>
  </form>
</body>
</html>
